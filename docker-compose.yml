version: "3.1"
services:
  waifuland_app:
    container_name: waifuland_app_container
    image: waifuland_image
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - TOKEN=${TOKEN}
      - CLOUD_NAME=${CLOUD_NAME}
      - CLOUD_API_KEY=${CLOUD_API_KEY}
      - CLOUD_SECRET=${CLOUD_SECRET}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    ports:
      - 4000:4000
    volumes:
      - .:/app
